<!DOCTYPE html>
<html>
<head>
  <title>Advertise with CourseMash</title>
  <style>
    body {
      background-color: #f1f1f1;
    }
    h1 {
      font-size: 3em;
      color: #333;
      margin-top: 50px;
      text-align: center;
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin: 30px 0;
      line-height: 1.5;
      text-align: center;
    }
    .ad-container {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px #ccc;
      padding: 20px;
      margin: 50px auto;
      max-width: 800px;
    }
    .ad-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .ad-container h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }
    .ad-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .ad-container ul li {
      display: inline-block;
      margin-right: 20px;
      font-size: 1.2em;
      color: #666;
      font-weight: bold;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .ad-container ul li:hover {
      background-color: #333;
      color: #fff;
      border-color: #333;
    }
    .ad-container form {
      margin-top: 20px;
      text-align: center;
    }
    .ad-container label {
      font-size: 1.2em;
      color: #666;
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .ad-container input[type="text"], .ad-container input[type="email"], .ad-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.2em;
      color: #666;
    }
    .ad-container textarea {
      height: 150px;
    }
    .ad-container input[type="submit"] {
      background-color: #333;
      color: #fff;
      font-size: 1.2em;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .ad-container input[type="submit"]:hover {
      background-color: #fff;
      color: #333;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Advertise with CourseMash</h1>
  <p>Forgot About It , We Aren't Intresred In Advertising/Ad's/Or any Other things on our wesbite.</p>
