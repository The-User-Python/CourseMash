<!DOCTYPE html>
<html>
<head>
	<title>CourseMash - Discussion Forum</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #555;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		.container {
			margin: 0 auto;
			max-width: 1000px;
			padding: 20px;
		}

		.forum {
			display: grid;
			grid-template-columns: 1fr 2fr;
			grid-gap: 20px;
		}

		.category {
			background-color: #f2f2f2;
			border-radius: 5px;
			padding: 10px;
		}

		.topic {
			background-color: #fff;
			border-radius: 5px;
			padding: 10px;
		}

		.category h2,
		.topic h2 {
			font-size: 24px;
			margin: 0 0 10px 0;
		}

		.category p,
		.topic p {
			margin: 0;
		}

		.form {
			background-color: #f2f2f2;
			border-radius: 5px;
			padding: 20px;
		}

		form {
			display: grid;
			grid-template-columns: 1fr 3fr;
			grid-gap: 20px;
		}

		label {
			font-weight: bold;
		}

		input[type=text],
		textarea {
			border: none;
			border-radius: 5px;
			padding: 10px;
			width: 100%;
		}

		button {
			background-color: #555;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			padding: 10px;
		}

		button:hover {
			background-color: #333;
		}
	</style>
</head>
