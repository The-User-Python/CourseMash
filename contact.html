<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - CourseMash</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
		}

		label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
		}

		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-top: 5px;
			margin-bottom: 15px;
			box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0062cc;
		}

		.contact-info {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			margin-top: 30px;
			margin-bottom: 50px;
			justify-content: space-between;
		}

		.contact-info div {
			flex-basis: 45%;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
			margin-bottom: 20px;
		}

		.contact-info h3 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 20px;
			color: #007bff;
			font-weight: bold;
		}

		.contact-info p {
			margin-top: 0;
			margin-bottom: 0;
			font-size: 16px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
